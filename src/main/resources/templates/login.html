<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>

    <title>Login page</title>
</head>
<body>
<h1 class="col-xs-4 col-xs-offset-4">Login</h1>
<form action="/products" class="col-xs-4 col-xs-offset-4">
    <input id="loginInput" type="text">
    <input type="submit" id="loginButton"/>
</form>

<script>
    var trigger = document.getElementById("loginButton");

    trigger.addEventListener("click",
        function () {
            var input = document.getElementById("loginInput");
            setCookie("userName", input.value)
            window.location.href = "/products";
        }, false)

    function setCookie(userName, inputValue) {
        document.cookie = userName + "=" + inputValue + ";";
    }
</script>
</body>
</html>
